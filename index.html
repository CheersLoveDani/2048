<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <div id="HV">Highest Score: <span id="highest-value"></span></div>
    <div id="S">Score: <span id="current-score"></span></div>
    <div id="HS">High Score: <span id="high-score"></span></div>
  </header>
  <div id="grid">
  </div>
  <div id="end-screen">
    <h2>Game Over!</h2>
    <p>Highest Score: <span id="end-game-HV"></span></p>
    <p>Final Score: <span id="end-game-FS"></span></p>
    <p>High Score: <span id="end-game-HS"></span></p>
    <button>Play Again?</button>
  </div>
</body>
</html>
